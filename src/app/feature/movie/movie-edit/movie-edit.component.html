<div class="container">
    <h2 class="mt-4 mb-3">{{title}}</h2>
    <a router="/movie-list" class="btn btn-link mb-3">Return to list</a>
    <form (ngSubmit)="updateMovie()" *ngIf="movie">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" class="form-control" [value]="movie.id" disabled />
        </div>


        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" [(ngModel)]="movie.title" name="title" class="form-control" required />
        </div>


        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" [(ngModel)]="movie.year" name="year" class="form-control" required />
        </div>


        <div class="form-group">
            <label for="rating">Rating</label>
            <select id="rating" [(ngModel)]="movie.rating" name="rating" class="form-control" required>
                <option *ngFor="let rating of ratingOptions" [value]="rating">
                    {{ rating }}
                </option>
            </select>
        </div>


        <div class="form-group">
            <label for="director">Director</label>
            <input type="text" id="director" [(ngModel)]="movie.director" name="director" class="form-control"
                required />
        </div>


        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>

</div>
