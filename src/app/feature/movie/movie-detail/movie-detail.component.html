<div class="container mt-4">
    <h2>{{ title }}</h2>
    <!--<a (click)="returnToList()" class="btn btn-link mb-3">Return to List</a>-->

    <div *ngIf="movie">
        <div class="form-group">
            <label>ID:</label>
            <input type="text" class="form-control" [value]="movie.id" disabled />
        </div>

        <div class="form-group">
            <label>Title:</label>
            <input type="text" class="form-control" [value]="movie.title" readonly />
        </div>

        <div class="form-group">
            <label>Year:</label>
            <input type="text" class="form-control" [value]="movie.year" readonly />
        </div>

        <div class="form-group">
            <label>Rating:</label>
            <input type="text" class="form-control" [value]="movie.rating" readonly />
        </div>

        <div class="form-group">
            <label>Director:</label>
            <input type="text" class="form-control" [value]="movie.director" readonly />
        </div>

        <!-- Edit and Delete Buttons -->
        <div class="mt-3">
            <button class="btn btn-warning mr-2" (click)="updateMovie()">Edit</button>
            <button class="btn btn-danger" (click)="deleteMovie()">Delete</button>
        </div>
    </div>
</div>
