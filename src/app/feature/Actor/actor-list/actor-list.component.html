<div class="p-4">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{ title }}</span>
        <a routerLink="/actor-create">
            <img width="20" height="20" src="assets/add-icon.png" title="Add New" />
        </a>
    </section>
    <h2 class="text-center my-4">{{title}}</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Birthdate</th>
                <th>Action</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let actor of actors">
                <td>{{actor.id}}</td>
                <td>{{actor.firstName}}</td>
                <td>{{actor.lastName}}</td>
                <td>{{actor.gender}}</td>
                <td>{{actor.birthdate|date:'longDate'}}</td>
                <td>
                    <a [routerLink]="['/actor-detail/', actor.id]">
                        <img src="assets/details.png" width="20" height="20" title="Details Actor">
                    </a>
                    <a>
                        <img src="assets/delete.jpg" width="20" height="20" title="Delete Actor"
                            (click)="delete(actor.id)">
                    </a>
                    <a [routerLink]="['/actor-edit', actor.id]">
                        <img src="assets/edit.png" width="20" height="20" title="Edit Movie">
                    </a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
