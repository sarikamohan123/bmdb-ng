<div class="container mt-4">
    <h2>{{ title }}</h2>
    <!--<a (click)="returnToList()" class="btn btn-link mb-3">Return to List</a>-->

    <div *ngIf="actor">
        <div class="form-group">
            <label>ID:</label>
            <input type="text" class="form-control" [value]="actor.id" disabled />
        </div>

        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" [value]="actor.firstName" readonly />
        </div>

        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" [value]="actor.lastName" readonly />
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <input type="text" class="form-control" [value]="actor.gender" readonly />
        </div>

        <div class="form-group">
            <label>Birthdate:</label>
            <input type="text" class="form-control" [value]="actor.birthdate | date:'longDate'" readonly />
        </div>

        <!-- Edit and Delete Buttons -->
        <div class="mt-3">
            <button class="btn btn-warning mr-2" (click)="updateActor()">Edit</button>
            <button class="btn btn-danger" (click)="deleteActor()">Delete</button>
        </div>
    </div>
</div>
