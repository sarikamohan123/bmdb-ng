<div class="container">
    <h2 class="mt-4 mb-3">{{title}}</h2>
    <a routerLink="/actor-list" class="btn btn-link mb-3">Return to list</a>
    <form (ngSubmit)="updateActor()" *ngIf="actor">

        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" class="form-control" [value]="actor.id" disabled />
        </div>

        <div class="form-group">
            <label for="firstName">FirstName</label>
            <input type="text" id="firstName" [(ngModel)]="actor.firstName" name="firstName" class="form-control"
                required />
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" [(ngModel)]="actor.lastName" name="lastName" class="form-control"
                required />
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" [(ngModel)]="actor.gender" name="gender" class="form-control" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" [(ngModel)]="actor.birthdate" name="birthdate" class="form-control"
                required />
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
</div>
